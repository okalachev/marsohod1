{% extends "base.html" %}

{% block content %}
	<div style="margin-top: 50px; text-align: center; height: 700px;">
		<img src="{{ STATIC_URL }}img/welcome_tr.png" width="600px"/>
	</div>
	<script type="text/javascript">
		var
			angle=0,
			$welcomeImg = $('#content img');

		$(window).mousemove(
			function(event) {
				var angle = 360 * event.pageX / $(window).width();
				$welcomeImg.rotate(angle);
			}
		);
	</script>
{% endblock %}
