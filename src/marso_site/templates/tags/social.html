{% spaceless %}
{% if enable %}
<table style="clear: none;">
	<tr>
		<td>
			<!-- vkontakte send -->
			<!-- Put this script tag to the <head> of your page -->
			<script type="text/javascript" src="http://vkontakte.ru/js/api/share.js?11" charset="windows-1251"></script>
			<!-- Put this script tag to the place, where the Share button will be -->
			<script type="text/javascript"><!--
			document.write(VK.Share.button(false,{type: "round_nocount", text: "Поделиться"}));
			--></script>
		</td>
		{% comment %}
		<!-- vkontakte like -->
		<!-- Put this script tag to the <head> of your page -->
		<script type="text/javascript" src="http://userapi.com/js/api/openapi.js?34"></script>
		<script type="text/javascript">
		  VK.init({apiId: 2638367, onlyWidgets: true});
		</script>
		<!-- Put this div tag to the place, where the Like block will be -->
		<div id="vk_like" style="clear:none"></div>
		<script type="text/javascript">
		VK.Widgets.Like("vk_like", {type: "mini"});
		</script>
		{% endcomment %}

		<!-- facebook like -->
		<td>
			<div id="fb-root"></div>
			<script>(function(d, s, id) {
			  var js, fjs = d.getElementsByTagName(s)[0];
			  if (d.getElementById(id)) {return;}
			  js = d.createElement(s); js.id = id;
			  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
			  fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));</script>
			<div class="fb-like" data-href="marsohod1.ru" data-send="false" data-layout="button_count" data-width="90" data-show-faces="true"></div>
		</td>
		{% comment %}
		<!-- twitter -->
		<td>
			<a href="https://twitter.com/share" class="twitter-share-button" data-url="marsohod1.ru" data-count="none">Tweet</a><script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
		</td>
		{% endcomment %}
	</tr>
</table>
{% endif %}
{% endspaceless %}
