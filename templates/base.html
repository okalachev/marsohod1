<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{% block title %}{% endblock %}</title>
	<script src='/js/jquery.js'></script>
	<script src='/js/jqueryrotate.js'></script>
	<script src='/js/swfobject.js'></script>
	<script src='/js/jquery.tools.min.js'></script>
	
	<script src="/js/jquery.lightbox-0.5.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/jquery.lightbox-0.5.css" media="screen" />
	<!--<script type="text/javascript" src="/zoombox/zoombox.js"></script>
	<link href="/zoombox/zoombox.css" rel="stylesheet" type="text/css" media="screen" />-->
	<script type="text/javascript">
		function menu(n) {
			$('.submenu').hide();
			$('#submenu'+n).show();
			return false;
		}
		$(function() {
			$('a.timg').lightBox({txtImage: '#', txtOf: 'из'});
			menu(0);
		});
	</script>
	<link rel="stylesheet" type="text/css" href="/css/main.css"/>
	{% block head %}{% endblock %}
</head>
<body>
	<a href="http://vkontakte.ru/club770007" style="position:fixed;right:20px;top:20px"><img src="/img/vkontakte.png"></a>
	<div id=page>
		<div class=frames style='background-image:url(/img/head/{{ rand(1, 9) }}.jpg)'></div>
		<div class=frameholes></div>
		<div id=menu>
			<a href="/band"><img src='/img/logo.png'><br>Группа</a>
			<a href="/records/calendar"><img src='/img/menu/calendar.png' title='"Календарь" (2011)'><br>Демо &laquo;<em>Календарь</em>&raquo; (2011)</a>
			<a href="/records/risunki"><img src='/img/menu/risunki.png' title='"Рисунки" (2009)'><br>Демо &laquo;<em>Рисунки</em>&raquo; (2009)</a>
			<a href="/base"><img src='/img/menu/base.png'><br>База для выхода в космос</a>
			<a href="/calls"><img src='/img/menu/calls.png'><br>Позывные</a>
			<a href='/video'><img src="/img/menu/video.png"><br>Видео</a>
		</div>

		<div id=content>
			{% block content %}{% endblock %}
		</div>
	</div>
</body>
</html>
