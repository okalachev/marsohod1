Космонавт: |
  В последнем вагоне на первой ракете
  Летит космонавт, все никак не доедет до нужной звезды —
  Потерялся на карте
  Шарит в пространстве видоискатель..
  Потерянным взглядом провожает кометы
  ...Дальше и дальше...
  Но нет той самой звезды
  Что осталась на схеме как раз
  Между этой и той параллелью

  В горящих глазах отражение тоннеля
  И грохот в ушах, за неделей неделя..
  Нажал на стоп-кран, повернул... но потом передумал
  И снова навстречу безумию

  На исходе запасы, топлива где-то на 20 минут.
  От планеты к планете дрейфует челнок,
  Не зная, что дальше делать, каким курсом плыть,
  Во что теперь верить.

  В горящих глазах отражение тоннеля
  И грохот в ушах, за неделей неделя...
  Нажал на стоп-кран, повернул... но потом передумал
  И снова навстречу безумию
  Больших астероидов
  И странных созвездий!
  Он видел ее! Он обязательно встретит ее!
  Неважно, где точно, не важно во сколько
  И только росчерки вдоль челнока...

Лужа: |
  С осенним дождем спустилась на землю дочь тяжелого дня
  Ей холодно очень, интересна она, изучает меня
  Мечтает о друге, но будет одною, ей пока не знаком
  Тот принцип, согласно которому, один человек заботится о другом

  Укрывшись улыбкой, как одеялом, оглядываясь по сторонам,
  Уйдя в радужные дали, отдавшись своим мирам,
  В тихом омуте мыслей спряталась, одела платье тишины,
  Смех на лице отпечатался, улыбаешься и видишь сны

Нуль: |
  Все надежды обмануты,
  Все чувства ложны
  Не хватает памяти,
  Кажется невозможным
  Все стремиться к нулю

  Не достичь совершенства,
  Не понять чужую душу
  Разрезаную плоскость
  Осколками суши

  Все стремиться к нулю
  И не может начаться
  Те чувства что я дарю
  И не могу докричаться
  И каждую секунду
  Тратить на постижение
  Истины мира,
  Самовыраженье

Прогулка: |
  Укутавшись в свитер
  Закрывая глаза
  Иду по ночной дороге
  В лужах отражаются
  Погасшие дома
  До рассвета осталось немного

  Летнее небо
  Наполнено звездами
  Миллионами далекий огней
  Ягоды рябины
  Мерцают гроздями
  Приятное отсутствие людей

  Ночное зарево
  Далеких городов
  Сияет дымкой в темноте
  Над фонорями
  Сотни светлых островков
  Как маячки в пустоте

Зеркало: |
  Неизменное течение времени
  Меняется по спирали
  Вниз или вверх ее направление
  Решаем только лишь мы сами

  Смотря каждый день в зеркало
  Видеть свое отражение
  Улавливая что-то мерзкое
  В своем лице и поведении
  Каждый раз других винить
  Не там искать причину
  Пытаться себя забыть
  Погружаясь в пучину

  К свету наверх или вниз к безысходности
  Тянуться... сложнее, чем падать
  Проще сразу всех ненавидеть
  Спрятав за маской радость...

Слова на песке: |
  Волна накатывая на берег
  Стирает написанные слова
  Очертания их потеряны
  Снова чистая гладь песка
  Песок видел тысячи слов
  Миллионы рук его тревожили
  Отражая обрывки снов

  Слова меняются как эпохи
  Забываясь с каждой новой волной
  Время прошло, сменился подчерк
  Эти слова напишет кто-то другой

  Игры далекого детства
  Растают в волны простоте
  Так и наша жизнь
  Просто слова на песке

Неподалеку от Анкориджа: |
  Пересекая заоблачные дали, фиксируя в сознании, каждый неловкий шаг,
  Идет человек. Как порох свежий снег искрится, в одно пятно смешались лица, спит человек.
  Сны высоко, так что не разобраться, когда стряслась беда, что произошло.

  Повторяю, по дневникам маршрут проверив, закрыв покрепче дверь. Иду по его следам.

  Я слышу зов колесного парохода, он всех берет на борт, с монетной медной.
  Кто там идет? Я слышу скрипнула половица.
  Скоро будет год, как снег искрится.

Железо-Углерод: |
  Разный и немного слезный почерк.
  Писем очень много, но не только мне, не только от меня.
  Большинство не стоит даже и вскрывать.
  В корзину или мимо, или рассказать рассказать друзьям о том, как много писем ни о чем.

  Слишком много новостей противоречит новостям.

  Когда-то море было даже здесь, в его лучах воспитывалась страсть невероятной силы.
  Разум почему-то промолчал, пожали в удивлении отбитыми плечами памятники.

  Мы не помним ни единой строчки о вчерашнем.

11 тепла: |
  Поднимается из утренней лени мой воздушный шар.
  Привет, длинные тени, как ресницы распахнуты на запад.
  Из волшебных зерен за ночь вырос вполне волшебный стебель.
  Каждый следующих шаг дается проще и легче.

  В целом мире не найти такой воды, чтоб смогла погасить тепло внутри.
  Сквозь слои выше и ближе, дальше и ниже, я не знаю, где и когда приземлюсь.

Сверху вниз: |
  Помня свою детскую мечту, можно лететь куда угодно.
  Набирать высоту, парой взмахов крыльев.

  Достиг высоты, на которой остался один как на ладони, открытый всем ветрам.
  Растоплен воск, и в середину середин, не глядя вниз, да и остаться там.

  Найти источник сил, и в тот же час потратить все, не будучи уверенным в прогнозах.
  Не победив своих врагов, сорвать свой флаг и переделать в надежный парус.
  Стою, смотрю назад, но ничего не вижу.
  Солнечный ветер слепит, торопит.
